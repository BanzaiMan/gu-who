@(orgs: List[String])

<!DOCTYPE html>
<html>
<head>
    <title>Logged in page</title>
</head>
<body>
    <p>this is a logged in page</p>
    <p>Audit your organisation</p>
    @for(org <- orgs) {
        <form method="post" action="/audit/@org">
            <button>@org</button>
        </form>
    }
</body>
</html>
